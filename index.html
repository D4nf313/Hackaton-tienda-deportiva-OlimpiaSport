<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olimpia Sport</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"

  <body>

        <h1>Seccion Hombres</h1>
      <div class="p-4 bg-light">

            <div class="col-md-4">

                <img
                  src="/mnt/data/453dd94f-e35d-4425-9a11-52470a4971c7.png"
                  class="product-img"
                  alt="Producto"
                />

                <div class="card-body">
                  <h5 class="text-danger fw-bold">$194.968</h5>
                  <p class="old-price">
                    $299.950 <span class="discount">-30%</span>
                  </p>
                  <h5 class="card-title mb-1">Tenis Runfalcon 2.0</h5>

                  <!-- Tallas disponibles -->
                  <div class="d-flex flex-wrap gap-2 my-3">
                    <span class="px-3 py-2 bg-light border rounded size-option"
                      >US 5</span
                    >
                    <span class="px-3 py-2 bg-light border rounded size-option"
                      >US 5.5</span
                    >
                    <span class="px-3 py-2 bg-light border rounded size-option"
                      >US 6</span
                    >
                    <span class="px-3 py-2 bg-light border rounded size-option"
                      >US 6.5</span
                    >
                    <span class="px-3 py-2 bg-light border rounded size-option"
                      >US 7</span
                    >
                    <span class="px-3 py-2 bg-light border rounded size-option"
                      >US 7.5</span
                    >
                    <span class="px-3 py-2 bg-light border rounded size-option"
                      >US 8</span
                    >
                    <span class="px-3 py-2 bg-light border rounded size-option"
                      >US 8.5</span
                    >
                    <span class="px-3 py-2 bg-light border rounded size-option"
                      >US 9</span
                    >

                    <!-- Tallas bloqueadas -->
                    <span
                      class="px-3 py-2 bg-secondary text-white border rounded size-option disabled-size text-decoration-line-through opacity-75"
                      >US 9.5</span
                    >
                    <span
                      class="px-3 py-2 bg-secondary text-white border rounded size-option disabled-size text-decoration-line-through opacity-75"
                      >US 10</span
                    >
                    <span
                      class="px-3 py-2 bg-secondary text-white border rounded size-option disabled-size text-decoration-line-through opacity-75"
                      >US 10.5</span
                    >
                  </div>

                  <button class="btn btn-dark w-100">Agregar al carrito</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
